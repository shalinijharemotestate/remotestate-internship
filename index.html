<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Neptune Documents</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300..700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="app">
            <div class="left-content">
                <div class="sidebar">
                    <img
                        src="image/Union.svg"
                        alt="Neptune Logo"
                        class="logo"
                    />

                    <div class="user-card">
                        <img src="image/logo2.png" class="user-img" />

                        <div class="user-info">
                            <div class="user-name">Jessica Thompson</div>
                            <div class="user-role">Primary User</div>
                        </div>
                        <img src="./image/down_arrow_icon.svg" class="arrow" />
                    </div>

                    <nav class="menu">
                        <a href="#">
                            <div class="menu-item">
                                <img src="image/home 1 (1).svg" />
                                <span>Home</span>
                            </div>
                        </a>

                        <a href="#"
                            ><div class="menu-item active">
                                <img src="image/file-text 1.svg" />
                                <span>Documents</span>
                            </div></a
                        >

                        <a href="#"
                            ><div class="menu-item">
                                <img src="image/message-circle 1.svg" />
                                <span>Chat with Neptune</span>
                            </div>
                        </a>

                        <a href="#"
                            ><div class="menu-item">
                                <img src="image/help-circle 1.svg" />
                                <span>Help</span>
                            </div></a
                        >

                        <a href="#"
                            ><div class="menu-item">
                                <img src="image/settings 1.svg" />
                                <span>Settings</span>
                            </div>
                        </a>
                    </nav>
                </div>
                <div>
                    <div class="sidebar-footer">
                        <img src="image/phone 1.png" />
                        <div class="footer-title">Having trouble?</div>
                        <div class="footer-text">
                            Feel free to contact us and we will always help you
                            through the process.
                        </div>
                        <a href="#"><button>Contact us</button></a>
                    </div>
                </div>
            </div>

            <main class="main">
                <div class="breadcrumb">
                    <a href="#">Home</a>
                    <span class="sep">&rsaquo;</span>
                    <span class="muted">Documents</span>
                </div>

                <div class="top-bar">
                    <h1>My Documents</h1>

                    <div class="search-container">
                        <button class="navAdd">Add</button>
                        <div class="search-box">
                            <input
                                type="text"
                                class="inputSearch"
                                placeholder="Search documents"
                            />

                            <img src="image/Layer_1.png" />
                        </div>
                    </div>
                </div>

                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th><input type="checkbox" /></th>
                                <th>Document Name</th>
                                <th>Status</th>
                                <th>Last Modified</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </main>
        </div>

        <dialog id="addDocument" class="add-dcument-container">
            <h2>Add Document</h2>

            <form method="dialog">
                <input id="addName" placeholder="Document name" required />

                <select id="addStatus" required>
                    <option value="" selected disabled>Select status</option>
                    <option value="Needs Signing">Needs Signing</option>
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                </select>

                <input type="date" id="newDate" />
                <input type="time" id="newTime" />

                <input
                    id="addPeople"
                    placeholder="People count"
                    style="display: none"
                />

                    <button id="addDocumentbutton" type="submit">Add</button>
                    <button id="cancelBtn" type="button">Cancel</button>
                </div>
            </form>
        </dialog>

        <script src="app.js"></script>
    </body>
</html>
